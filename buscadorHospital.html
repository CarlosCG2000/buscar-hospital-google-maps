<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar el hospital más cercano</title>
    <!-- API BOOTSTRAP (2)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- API GOOGLE MAPS -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=__API__KEY__&libraries=places&loading=async&callback=initMap">
        </script> <!-- Añadido: '&libraries=places&loading=async' y hay que crear una función 'initMap' en el script-->
    <!-- ESTILOS -->
    <link rel="stylesheet" type="text/css" href="buscadorHospital.css">
    <!-- SCRIPT-->
    <script src="buscadorHospital.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <!-- CARD DE BOOSTRAP -->
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <!-- Información del hospital más cercano -->
                        <h5 class="card-title" id="hospital-name"></h5>
                        <p class="card-text" id="hospital-address"></p>
                        <button class="btn btn-primary" id="go-to">Recorrido más cercano</button>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div id="map">
                    <!-- El ancho me lo dan pero el alto (height) siempre tenemos que asignarlo nosotros (puesto en el archivo css)-->

                </div>
            </div>
        </div>

    </div>

</body>

</html>
